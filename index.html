<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Api-Clima">
    <meta name="author" content="Mauricio Abarca">
    <meta name="keywords" content="actividad, curso, ejercicio, html, css, bootstrap, jQuery, ajax, api">
    <title>Api-Clima</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- FontAwesome CSS 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    -->
    <!-- Mi CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Mis JS -->
    <script src="assets/js/scripts.js"></script>
</head>
<body class="bg-light" >
    <div class="wrapper">
        <div class="container-fluid p-3">
            <div class="row justify-content-center">
                <div class="card" style="width: 25rem;">
                    <div class="card-body">
                        <h5 class="card-title">Consulta el clima en tu ciudad!</h5>
                        <form id="form_ql" action="#" method="POST">
                            <div class="row">
                                <div class="mb-3">
                                    <label for="city_form" class="form-label fw-bold">Ciudad:</label>
                                    <input type="text" class="form-control" name="city_form" id="city_form" placeholder="Ciudad">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="country_code" class="form-label fw-bold">Pais:</label>
                                <select class="form-select" name="country_code" id="country_code">
                                    <option selected value="0">Pais</option>
                                    <option value="cl">Chile</option>
                                </select>
                            </div>                
                            <div class="row">
                                <div class="col text-end">
                                    <button type="submit" class="btn btn-success btn-sm">Enviar</button>
                                </div>
                            </div>
                        </form>
                        <hr>
                        <div class="table-responsive">
                            <table class="table table-bordered border-dark table-striped table-hover">
                                <thead>
                                    <tr class="table-dark">
                                        <th>Campo</th>
                                        <th>Valor</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Pais</td>
                                        <td id="country"></td>
                                    </tr>
                                    <tr>
                                        <td>Ciudad</td>
                                        <td id="city"></td>
                                    </tr>
                                    <tr>
                                        <td>Temperatura (ÂºC)</td>
                                        <td id="temp"></td>
                                    </tr>
                                    <tr>
                                        <td class="align-middle">Actualmente</td>
                                        <td id="desc"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div>
                                <img id="icon" src="" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- https://api.openweathermap.org/data/2.5/weather?q=santiago,cl&units=metric&lang=es&appid=0b33ad85c786ff878a3ec98fcafa0f6f -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
